<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docsify Website</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css"
  />
</head>

<body>
  <div id="app"><h4>Docsify Website<br>Loading……</h4></div>
  <script>
    window.$docsify = {
      name: '<span>Docsify Website</span>',
      loadSidebar: true,
      loadFooter: true,
      auto2top: true,
      loadFooter: '_footer.md',
      notFoundPage: '404.md',

      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Data!',
        depth: 6,
        maxAge: 0,
        hideOtherSidebarContent: true,
      },

      progress: {
        position: 'top',
        color: 'var(--theme-color,#42b983)',
        height: '2px',
      },

      copyCode: {
        copyText: 'Copy',
        errorText: 'Error',
        successText: 'OK',
      },
    }
  </script>

  <script src="//fastly.jsdelivr.net/npm/docsify@4"></script>
  <script src="//fastly.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script> <!-- 页脚 -->
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> <!-- 搜索 -->
  <script src="//fastly.jsdelivr.net/npm/docsify-copy-code"></script> <!-- 代码复制 -->
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script> <!-- Bash代码高亮 -->
  <script src="//fastly.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.js"></script> <!-- 回到顶部 -->
  <script src="//fastly.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.goup.js"></script> <!-- 回到顶部 -->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script> <!-- 更多提示框 -->
  <script src="//fastly.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script> <!-- 浏览进度条 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> <!-- 文章分页 -->

  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 52,
        locationOffset: 25,
        titleAsText: true
      });
    });
  </script>
</body>

</html>
